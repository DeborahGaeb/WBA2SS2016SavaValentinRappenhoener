<html>

<body>

    <H1>Bewertung erhalten</H1>
    
    <div id="messages"></div>
    
    <script type="text/javascript" src="http://localhost:8000/faye/client.js"></script>
    
    <script>
        var client = new Faye.Client('http://localhost:8000/faye');
        
        var subscription = client.subscribe('/bewertung', function(message) {
        var div = document.getElementById('messages');
        div.innerHTML += "<p> bewertung: " + message.bewertung +  "</p>";
        }); 
    </script>

</body>

</html>
