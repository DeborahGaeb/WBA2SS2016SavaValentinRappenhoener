<html>
<body>
	<h1>Artikel receiver</h1>

	<div id="articles"></div>

	<script type="text/javascript" src="http://localhost:8000/faye/articles.js"></script>
	<script>
		var client = new faye.Client('http://localhost:8000/faye');

		var subscription = client.subscribe('/articles', function (message) {
			var div = document.getElementById('articles');
			div.innerHTML += "<p> Kategorie: " + message.category + "<br> Artikel: " + message.articles + "</p>";
		})
	</script>
</body>
</html>
