<html>

<body>
    <script type="text/javascript" src="http://localhost:8000/faye/client.js"></script>
    
    <h1>BEWERTUNG SENDEN</h1>
            
    <label for="bewertung">Bewertung:</label>
    <input id="bewertung" type="text">
    <br>
    
<button id="sendBtn" type="button" onClick="publishMsg()">Send</button>

<script>
    
    var client = new Faye.Client("http://localhost:8000/faye");
    
    function publishMsg(){
       
        var publication = client.publish('/bewertung',{
         "bewertung": document.getElementById('bewertung')
        });
    
    publication.then(
        
        function(){
        console.log("nachricht wurde versendet.");
    },
                     
        function(error){
        console.log("nachricht wurde nicht versendet");
        next(error);
    }
    
    );
    
    };
    
</script>
    
</body>

</html>
