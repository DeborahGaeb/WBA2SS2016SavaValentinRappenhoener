<!DOCTYPE html>
<html>
<body>
	<script type="text/javascript" src="http://localhost:8000/faye/articles.js"></script>
	
	<h1>Kategorie</h1>
	
	<label for="category">Welche Kategorie:</label>
	<input id="category" type="text">
	<br>

	<label for="articles">Artikel:</label>
	<input id="articles" type="text">
	<br>

	<button id="sendBtn" type="Button" onClick="publishMsg()">Send</button>

	<script>
		var client = new faye.Client("http://localhost:8000/faye");

		function publishMsg(){
			var publication = client.publish('/category', {
				"category": document.getElementById('category'),
				"articles": getElementById('articles')
			});

			publication.then(

				function(){
					console.log("Nachricht wurde versendet.");
				}
				
				,

				function(){
					console.log("Nachricht wurde nicht versendet.");
				}
			);
		};

	</script>

</body>
</html>
